<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</head>

<body>
    <div id="buttonList"></div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //create an array of our topics
            var topics = ["tennis", "basketball", "swimming", "guitar"];

            //generate our buttons
            for (i = 0; i < topics.length; i++) {
                $("#buttonList").append(`<button class='button' datatype='${topics[i]}'>${topics[i]}</button>`);
            }



            $(".button").on("click", function () {


                var chosen = $(this).attr("datatype");


                //api call
                var queryUrl = "https://api.giphy.com/v1/gifs/search?api_key=V97eJAMN9XWcRk1EQqM2qMfEfTIaroKt&q=" + chosen + "&limit=25&offset=0&rating=G&lang=en"

                console.log(queryUrl);
                //ajax
                $.ajax({
                    url: queryUrl,
                    method: "Get"
                }).then(function (response) {
                    console.log(response);
                });
            });
        

        });





    </script>
</body>

</html>
